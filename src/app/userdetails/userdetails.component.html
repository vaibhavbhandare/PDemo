<div>
  <mat-card class="example-card">
    <ng-container *ngFor="let item of userList">
      <ng-container *ngIf="item.id == id">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{item.id}} {{item.report}} {{item.bloodgroup}} {{item.age}}</p>
          <p></p>
          <p></p>
          <p></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getBack()">Back</button>
          <button mat-button (click)="goPrevious()">Previous</button>
          <button mat-button (click)="goNext()">Next</button>
        </mat-card-actions>
      </ng-container>
    </ng-container> 
  </mat-card>
</div>
