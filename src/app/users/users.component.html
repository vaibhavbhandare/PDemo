<div>
  <div class="row">
    <mat-card class="header-tabs">
      <mat-tab-group>
        <mat-tab label="First">

          <div style="margin-top: 25px;">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Report</th>
                  <th>Blood Group</th>
                  <th>Age</th>
                  <th>Apply Operations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of patientData; let i = index">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.report}}</td>
                  <td>{{item.bloodgroup}}</td>
                  <td>{{item.age}}</td>
                  <td>
                    <button type="button" (click)="getUserData(item.id)"><img src="../../assets/img/visibility-24px.svg" width="20px" height="15px" alt=""></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </mat-tab>
        <mat-tab label="Second"> Content 2 </mat-tab>
        <mat-tab label="Third"> Content 3 </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
  
</div>
